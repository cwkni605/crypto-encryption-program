<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>ForceLock</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .my-4
                {
                    color: white;
                }
                .filterBar
                {
                    position: sticky;
                }
                
            </style>
        </head>
        <body class="bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">ForceLock</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container">
                <div class="row">
                <!-- /.col-lg-3 -->
                    <div class="col-lg-12" id="fileList">
                        <div class="row">
                            <div class="col-xl-12 filterBar">
                                <div class="list-group">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h4 class="card-title">
                                            <a style="color: black;">Sign In or Sign Up Below</a>
                                            </h4>
                                            <p class="card-text">UserName</p>
                                            <input type="text" name="username" id="username" onkeyup="updateLink()">
                                            <p class="card-text">Passkey</p>
                                            <input type="text" name="passkey" id="passkey" onkeyup="updateLink()">
                                            <p class="card-text">Rolling Key</p>
                                            <input type="text" name="rollkey" id="rollkey" placeholder="leave blank if signing up" onkeyup="updateLink()">
                                            <br>
                                            <br>
                                            <!-- Sign in -->
                                            <a id="loginButton" href="password/USERNAME/PASSKEY" class="list-group-item">Login</a>
                                            <script>
                                                function updateLink() {
                                                    let name = document.getElementById("username").value;
                                                    let key = document.getElementById("passkey").value;
                                                    let roll = document.getElementById("rollkey").value;
                                                    let link = document.getElementById("loginButton").href;
                                                    link = "password/";
                                                    link = link + name + "/";
                                                    link = link + key + "/";
                                                    link = link + roll + "/";
                                                    document.getElementById("loginButton").href = link;
                                                    //sign up link change
                                                    let link2 = document.getElementById("signUpButton").href;
                                                    link2 = "newUser/";
                                                    link2 = link2 + name + "/";
                                                    link2 = link2 + key + "/";
                                                    document.getElementById("signUpButton").href = link2;
                                                }
                                            </script>
                                            <!-- Sign up -->
                                            <a id="signUpButton" href="newUser/USERNAME/PASSKEY" class="list-group-item">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
