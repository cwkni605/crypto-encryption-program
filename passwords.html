<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>File Manager</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .my-4
                {
                    color: white;
                }
                .filterBar
                {
                    position: sticky;
                }
                
            </style>
        </head>
        <body class="bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html">File Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Control Center <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                <!-- /.col-lg-3 -->
                <div class="col-lg-12" id="newPassword">
                    <div class="row">
                        <div class="col-xl-12 filterBar">
                            <h1 class="my-4">File list</h1>
                            <div class="list-group">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h4 class="card-title">
                                        <a href="">New password</a>
                                        </h4>
                                        <p class="card-text">For:</p>
                                        <input type="text" name="siteFor" id="siteFor" onkeyup="updateLink()">
                                        <p class="card-text">Username:</p>
                                        <input type="text" name="username" id="username" onkeyup="updateLink()">
                                        <p class="card-text">Password:</p>
                                        <input type="text" name="password" id="password" onkeyup="updateLink()">
                                        <br>
                                        <br>
                                        <a id="loginButton" href="" class="list-group-item">Login</a>
                                        <script>
                                            function updateLink() {
                                                let siteFor = document.getElementById("siteFor").value;
                                                let username = document.getElementById("username").value;
                                                let password = document.getElementById("password").value;
                                                let currentLocation = window.URL;
                                                let link = document.getElementById("loginButton").href;
                                                console.log(siteFor,username,password,currentLocation,link);
                                                link = link.slice(0,link.indexOf("password")) + "password/";
                                                link = link.slice(0, link.lastIndexOf("/")+1) + siteFor + "/";
                                                link = link.slice(0, link.lastIndexOf("/")+1) + username + "/";
                                                link = link.slice(0, link.lastIndexOf("/")+1) + password;
                                                console.log(siteFor,username,password,currentLocation,link);
                                                document.getElementById("loginButton").href = link;
                                            }
                                        </script>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="col-lg-12" id="fileList">
                        <div class="row">
                            <div class="col-xl-12 filterBar">
                                <div class="list-group">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h4 class="card-title">
                                            <a href="">Passwords</a>
                                            </h4>
                                            ^^_u_^^
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
